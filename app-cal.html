      <h2>Calculator App</h2>
    </section>
  </header>

  <div id="calculator">
    <input id="display" readonly>
    <div id="keys">
      <button style="font-size: 60px;" onclick="appendToDisplay('+')" class="operator-btn">+</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('7')">7</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('8')">8</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('9')">9</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('-')" class="operator-btn">-</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('4')">4</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('5')">5</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('6')">6</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('*')" class="operator-btn">*</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('1')">1</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('2')">2</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('3')">3</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('/')" class="operator-btn">/</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('0')">0</button>
      <button style="font-size: 60px;" onclick="appendToDisplay('.')">.</button>
      <button style="font-size: 60px;" onclick="calculate()">=</button>
      <button style="font-size: 60px;" onclick="clearDisplay()" class="operator-btn">C</button>
    </div>
  </div>
